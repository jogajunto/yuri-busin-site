<div class="box transtornos-card">
	<figure class="transtornos-card__figure">
		<img src="{{ .Params.icon }}" alt="Ícone {{ .Title }}" loading="lazy" width="102" height="102" />
	</figure>
	<div class="transtornos-card__content">
		<div class="stack-sm">
			<h3 class="heading heading--sm">{{ .Params.name }}</h3>
			<p>{{ .Description }}</p>
		</div>
		<div class="stack-sm text-right">
			<a class="button button--outline" href="{{ .Permalink }}">Ver mais</a>
		</div>
	</div>
</div>
