# =============================================
# Headers
# =============================================

# Cache Control

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/vectors/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

# =============================================
# Redirects 
# =============================================

# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://bluy-site.netlify.app"
  to = "https://www.bluy.com/"
  status = 301
  force = true

# Redirect pages that return 404 to a custom 404 page
[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404